<h2>Give a review</h2>
<hr />
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3" for="reviewer">Reviewer</label>
        <div class="col-sm-9">
            <input type="text" id="reviewer" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="starRating">Rating</label>
        <div class="col-sm-9">
            <select id="starRating" class="form-control">
                <option value="">--Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="title">Title for your review</label>
        <div class="col-sm-9">
            <input type="text" id="title" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="text">Review</label>
        <div class="col-sm-9">
            <input type="text" id="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-9 col-sm-9">
            <input type="submit" value="Post review" class="btn btn-primary" />
        </div>
    </div>
</form>
